[loggers]
keys=root,error,console

[handlers]
keys=stream_handler,file_handler,file_handler_error

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=file_handler

[logger_console]
level=DEBUG
handlers=stream_handler
qualname=isu-loom-console

[logger_error]
level=ERROR
handlers=file_handler_error
qualname=isu-loom-error

[handler_stream_handler]
class=StreamHandler
level=WARNING
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=formatter
args=("log/aps-loom.log",)


[handler_file_handler_error]
class=handlers.RotatingFileHandler
level=ERROR
formatter=formatter
args=("log/aps-loom-error.log",)

[formatter_formatter]
format=%(asctime)s %(levelname)s - %(message)s